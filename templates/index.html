<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beaconport App</title>
</head>
<body>
    <h1>Beaconport Case Capture</h1>

    <!-- Simple form -->
    <form method="POST">
        <label>Case ID:</label>
        <input type="text" name="case_id" required><br><br>

        <label>Notes:</label>
        <input type="text" name="notes"><br><br>

        <button type="submit">Save Case</button>
    </form>

    <hr>

    <!-- Show all saved cases -->
    <h2>Saved Cases</h2>
    <ul>
        {% for case in cases %}
            <li>
                <strong>{{ case.case_id }}</strong> â€” {{ case.notes }}
            </li>
        {% else %}
            <li>No cases yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
